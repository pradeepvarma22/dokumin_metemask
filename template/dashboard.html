<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>DokuMint</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i><img
                        src="https://spicyip.com/wp-content/uploads/2021/04/NFT_Icon-230x230.png"
                        style="width:30px;" /></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item li-color">
                        <a class="nav-link" href="#">Dashboard </i></a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
        </div>
    </nav>
    <hr>
    <br>
    <div align="center" class="crt_logo">
        <img style = "width:15%" src="/images/DokuMint-logo.png" alt="logo">
    </div>



    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <section id="profile">
                        <center>
                            <h3><b>Details</b></h3>
                        </center>
                        <br>
    
                        <form method="post" action="{% url 'checkMe' %}" enctype='multipart/form-data' class="mx-1 mx-md-4">
                          {% csrf_token %}
                          <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                                required>
    
                            </div>
                          </div>
    
                          <div class="d-flex flex-row align-items-center mb-4">
    
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="symbol" name="symbol" class="form-control" placeholder="Symbol"
                                required>
    
                            </div>
                          </div>
    
                          <div class="d-flex flex-row align-items-center mb-4">
    
                            <div class="form-outline flex-fill mb-0">
                              <textarea id="desc" name="desc" class="form-control" placeholder="Description"></textarea>
                            </div>
                          </div>
    
                          <div class="d-flex flex-row align-items-center mb-4">
    
                            <div class="form-outline flex-fill mb-0">
                              <input type="file" name="csvf" id="csvf" class="form-control" required>
                            </div>
                          </div>
    
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                          </div>
    
                        </form>
    
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="https://images.ctfassets.net/0idwgenf7ije/72AttqNzbmhvKBlFZbBI8O/9d3d876eb0854b0a869c8c5e1c0d0766/Gemini-Filecoin-_Application_Development_on_the_Filecoin_Blockchain_Platform.png?fm=webp"
                        class="img-fluid" alt="Sample image">
                    </div>
    </section>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>

</body>

</html>
